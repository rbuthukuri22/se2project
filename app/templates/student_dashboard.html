<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
</head>
<body>
    <h1>Student Dashboard</h1>

    <!-- Search form for courses -->
    <form method="POST">
        <label for="department">Department:</label>
        <input type="text" name="department" id="department">

        <label for="course_number">Course Number:</label>
        <input type="text" name="course_number" id="course_number">

        <label for="course_name">Course Name:</label>
        <input type="text" name="course_name" id="course_name">

        <button type="submit">Search</button>
    </form>

    <h2>Search Results</h2>
    <ul>
        {% for course in courses %}
        <li>
            <strong>{{ course.department }} {{ course.course_number }} - {{ course.course_name }}</strong>
            <br>
            <a href="{{ url_for('main.view_syllabus', filename=course.syllabus_filename) }}">View Syllabus</a>
        </li>
        {% else %}
        <li>No courses found matching your criteria.</li>
        {% endfor %}
    </ul>
</body>
</html>
